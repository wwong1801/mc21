  <!-- âœ… Firebase shared init + saveRound/testSave -->
  <script type="module">
    import { auth, db, ready } from "./src/multiplayer/firebase.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.title = "21ç‚¹ Â· Player Turn (UID: " + auth.currentUser.uid.slice(0,6) + "â€¦)";

    window.saveRound = async (round) => {
      try {
        const uid = auth.currentUser?.uid || null;
        await addDoc(collection(db, "rounds"), {
          uid,
          bet: round.bet,
          delta: round.delta,
          outcome: round.outcome,
          pt: round.pt,
          dt: round.dt,
          player: round.player,
          dealer: round.dealer,
          createdAt: serverTimestamp(),
        });
        console.log("âœ… Round saved to Firestore");
      } catch (e) {
        console.error("âŒ saveRound error", e);

    };
